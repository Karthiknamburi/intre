<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="maindiv">
        <h1>Simple Interest Calculator</h1>

        <label for="principal">Amount:</label>
        <input type="number" id="principal"> <br/><br/>

        <label for="rate">Rate (%):</label>
        <input type="range" id="rate" min="1" max="20" value="10.25" step="0.25"> 
        <span id="rate_val">10.25</span>% <br/><br/>

        <label for="years">No. of Years:</label>
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select> <br/><br/>

        <button onclick="compute()">Compute Interest</button> <br/><br/>

        <span id="result"></span> 
    </div>

    <footer>
        &#169; This Calculator belongs to -- karthik namburi --
    </footer>
</body>
</html>
